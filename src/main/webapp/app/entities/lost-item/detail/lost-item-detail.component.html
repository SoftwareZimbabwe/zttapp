<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="lostItem">
      <h2 data-cy="lostItemDetailsHeading"><span jhiTranslate="zttappApp.lostItem.detail.title">Lost Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ lostItem.id }}</span>
        </dd>
        <dt><span jhiTranslate="zttappApp.lostItem.dateLost">Date Lost</span></dt>
        <dd>
          <span>{{ lostItem.dateLost | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="zttappApp.lostItem.description">Description</span></dt>
        <dd>
          <span>{{ lostItem.description }}</span>
        </dd>
        <dt><span jhiTranslate="zttappApp.lostItem.province">Province</span></dt>
        <dd>
          <span>{{ lostItem.province }}</span>
        </dd>
        <dt><span jhiTranslate="zttappApp.lostItem.itemNumber">Item Number</span></dt>
        <dd>
          <span>{{ lostItem.itemNumber }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/lost-item', lostItem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
