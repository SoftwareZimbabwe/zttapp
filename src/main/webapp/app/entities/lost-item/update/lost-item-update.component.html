<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-lost-item-heading" data-cy="LostItemCreateUpdateHeading" jhiTranslate="zttappApp.lostItem.home.createOrEditLabel">
        Create or edit a Lost Item
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="zttappApp.lostItem.dateLost" for="field_dateLost">Date Lost</label>
          <div class="input-group">
            <input
              id="field_dateLost"
              data-cy="dateLost"
              type="text"
              class="form-control"
              name="dateLost"
              ngbDatepicker
              #dateLostDp="ngbDatepicker"
              formControlName="dateLost"
            />
            <button type="button" class="btn btn-secondary" (click)="dateLostDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="zttappApp.lostItem.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="zttappApp.lostItem.province" for="field_province">Province</label>
          <input type="text" class="form-control" name="province" id="field_province" data-cy="province" formControlName="province" />
        </div>

        <div class="row mb-3" style="display: none">
          <label class="form-label" jhiTranslate="zttappApp.lostItem.itemNumber" for="field_itemNumber">Item Number</label>
          <input
            type="text"
            class="form-control"
            name="itemNumber"
            id="field_itemNumber"
            data-cy="itemNumber"
            formControlName="itemNumber"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
